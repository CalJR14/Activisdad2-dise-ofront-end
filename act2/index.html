<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="/arc_css/stylesact2.css">
</head>
<body>
    <h1>Agenda tus Eventos</h1>
    <form id="event-form">
        <input type="text" id="event-title" placeholder="Evento" required><!--input del titulo-->
        <input type="date" id="event-date" required>
        <button type="submit">Agregar Evento</button>
    </form>
    <div id="event-list">
        <h2>Lista de Eventos</h2>
        <ul id="events"></ul>
    </div>
    <script src="/arc_js/js.js"></script>
</body>
</html>
